{% extends 'blog/base.html' %}

<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_delete' pk=post.pk %}" class="button" onclick="return confirm('本当に削除しますか？')">削除</a>
        </div>
    {% endfor %}
{% endblock %}
